<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link css card-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type ="checkbox" name ="" id ="chk1">
        <img src="img/logo.png" alt="Bootstrap" width="100" height="80">
        <ul>
            <li><a href="#">Informe</a></li>
            <li><a href="#">Agenda</a></li>
            <li><a href="#">Cotización</a></li>
            <li><a href="#">Stock</a></li>
            <li><a href="#">Cliente</a></li>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Administración</a></li>
            <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <div class="mantenimiento_vehiculo">
    <div style="min-width: 1200px;" class="contenedor_vehiculo" id="vehiculo">
        <form action="https://formsubmit.co/contactoencoder@gmail.com" method="POST">
            <h2>Ingrese vehículo para mantenimiento</h2>
            <div class="grupo-inputs-vehiculo">
                <div class="campo-vehiculo">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" name="cliente">
                </div>
                <div class="campo-vehiculo">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca">
                </div>
                <div class="campo-vehiculo">
                    <label for="motorizacion">Motorización</label>
                    <input type="text" id="motorizacion" name="motorizacion">
                </div>
                <div class="campo-vehiculo">
                    <label for="tipo-vehiculo">Tipo de vehículo</label>
                    <input type="text" id="tipo-vehiculo" name="tipo-vehiculo">
                </div>
                <div class="campo-vehiculo">
                    <label for="patente">Patente</label>
                    <input type="text" id="patente" name="patente">
                </div>
                <div class="campo-vehiculo">
                    <label for="modelo-vehiculo">Modelo de vehículo</label>
                    <input type="text" id="modelo-vehiculo" name="modelo-vehiculo">
                </div>
                <div class="campo-mensaje-vehiculo">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
            </div>
            <button type="submit">Ingresar vehículo a mantenimiento</button>
        </form>
    </div>
</div>
</body>
</html>
